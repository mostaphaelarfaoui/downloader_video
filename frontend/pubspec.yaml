name: video_downloader_app
description: A video downloader frontend using Flutter.
publish_to: 'none'
version: 2.0.0+2

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Core networking
  dio: ^5.3.0

  # WebView for in-app browsing
  webview_flutter: ^4.4.2

  # Video playback
  video_player: ^2.8.1
  chewie: ^1.7.1

  # Local notifications (download progress)
  flutter_local_notifications: ^18.0.1

  # File system
  path_provider: ^2.1.1

  # Permissions (Android scoped storage)
  permission_handler: ^11.0.0

  # Icons
  cupertino_icons: ^1.0.2
  open_file: ^3.5.11

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.14.1

flutter:
  uses-material-design: true

flutter_launcher_icons:
  image_path: assets/icone.png
  android: true
  ios: true
  remove_alpha_ios: true
  web:
    generate: true
    image_path: assets/icone.png
  windows:
    generate: true
    image_path: assets/icone.png
  macos:
    generate: true
    image_path: assets/icone.png
